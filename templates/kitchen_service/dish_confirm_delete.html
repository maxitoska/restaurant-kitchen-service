{% extends "base.html" %}

{% block content %}
  <h1>Delete dish {{ dish.name }}?</h1>
  <p><strong><em>All information about this dish will be lost, Are you sure?</em></strong></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
