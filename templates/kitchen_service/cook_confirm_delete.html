{% extends "base.html" %}

{% block content %}
  <h1>Delete cook {{ cook.first_name }} {{ cook.last_name }}?</h1>
  <p><strong><em>All information about this cook will also deleted, Are you sure?</em></strong></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
